<h2>Lobby Details : {{lobby.lobbyName}}</h2>

<div class="form-group row">
    <label  class="col-sm-2 col-form-label">Winner prize</label>
    <div class="col-sm-9">
        <label class="col-sm-2 col-form-label">{{lobby.winnerPrize}}</label>
    </div>
</div>

<div class="form-group row" >
    <label  class="col-sm-2 col-form-label">House Charges</label>
    <div class="col-sm-9">
        <label class="col-sm-2 col-form-label">{{lobby.houseCharges}}</label>
    </div>
</div>

<div class="form-group row" >
    <label  class="col-sm-2 col-form-label">Members</label>
    <div class="col-sm-9">
        <label class="col-sm-2 col-form-label"> {{lobby.memberRegistered}}/{{lobby.memberRequired}}</label>
    </div>
</div>

<hr>

<div *ngIf="lobby.memberRegistered<lobby.memberRequired">
    <h2>Add Member</h2>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="inputName" placeholder="Member name"  [(ngModel)] ="memberName">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Amount :</label>
        <div class="col-sm-9">
            <label class="col-sm-2 col-form-label">{{lobby.entryPrice}}</label>
        </div>
      </div>
      <button type="button" class="btn btn-warning" (click)="addMember()">Add</button>
</div>
<div *ngIf="!(lobby.memberRegistered<lobby.memberRequired)">
    <button type="button" class="btn btn-warning" (click)="startLottery()" *ngIf="lobby.winnerId==null">Start lottery</button>
    <label *ngIf="lobby.winnerId!=null">Congratulations winner is :{{winner}}</label>
</div>
